<!DOCTYPE html>
<html lang="en">
  <head>
      <link type="text/css" rel="stylesheet" href="style.css">
      <title> Ricky's Really Rad Register </title>
  </head>
  <body>






  <div id="calculator">
      <div id="numbers">
        <table class = "calculatorFramework", cellspacing="40">
      <tr>

          <td colspan="6">
            <input class="numberHolder" placeholder="x">
            </td>
            </tr>

         <tr>
          <td></td>
           <td></td>
            <td></td>

          </tr>
            <tr>
             <td class="keys" data-number="7">7</td>
             <td class="keys" data-number="8">8</td>
             <td class="keys" data-number="9">9</td>
             <td id="multiplyButton">x</td>
             <td id="divideButton">รท</td>
             <td id="clearButton">CLEAR</td>

        </tr>
           <tr>
            <td class="keys" data-number="4">4</td>
            <td class="keys" data-number="5">5</td>
            <td class="keys" data-number="6">6</td>
            <td id="addButton">+</td>
            <td id="subtractButton">-</td>
            <td id="getBalance">Get Balance</td>
        </tr>
          <tr>
            <td class="keys" data-number="1">1</td>
            <td class="keys" data-number="2">2</td>
            <td class="keys" data-number="3">3</td>
            <td></td>
            <td></td>
            <td id="depoCash">Deposit Cash</td>
        </tr>
          <tr>
            <td class="keys" data-number="0">0</td>
            <td class="keys" data-number="00">00</td>
            <td class="keys" data-number=".">.</td>
            <td id="equalButton">=</td>
            <td></td>

            <td id="withCash">Withdraw Cash</td>
            </tr>
             </div>
           </div>
        </div>
        </div>
      </table>



      <script src="calculator.js"></script>
      <script src="cash_register.js"></script>

  </body>
</html>
